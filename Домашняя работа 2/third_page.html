<main>
    <h2>Оставить комментарий</h2>
    <form action="#" method="post">
        <label for="firstName">Имя пользователя:</label>
        <input type="text" id="firstName" name="firstName" required><br>

        <label for="lastName">Фамилия пользователя:</label>
        <input type="text" id="lastName" name="lastName" required><br>

        <label for="email">Электронная почта:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="birthdate">Дата рождения:</label>
        <input type="date" id="birthdate" name="birthdate" required><br>

        <label for="experience">Количество лет в сфере frontend-разработки:</label>
        <input type="number" id="experience" name="experience" min="0" required><br>

        <label for="comment">Комментарий:</label>
        <textarea id="comment" name="comment" required></textarea><br>

        <button type="submit">Отправить</button>
    </form>
</main>
